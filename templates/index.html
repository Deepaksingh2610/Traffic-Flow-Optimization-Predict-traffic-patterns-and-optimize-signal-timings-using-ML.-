<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-6">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Traffic Situation Predictor</h1>
            <p class="text-gray-500 mt-2">Enter a day and time to forecast traffic conditions.</p>
        </div>

        <!-- Input Form -->
        <form id="prediction-form" class="space-y-6">
            
            <!-- Day of the Week -->
            <div>
                <label for="day" class="block text-sm font-medium text-gray-700 mb-1">Day of the Week</label>
                <select id="day" name="day" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
            </div>

            <!-- Time Input -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="hour" class="block text-sm font-medium text-gray-700 mb-1">Hour (0-23)</label>
                    <input type="number" id="hour" name="hour" min="0" max="23" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., 17">
                </div>
                <div>
                    <label for="minute" class="block text-sm font-medium text-gray-700 mb-1">Minute (0-59)</label>
                    <input type="number" id="minute" name="minute" min="0" max="59" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., 30">
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Predict Traffic
                </button>
            </div>
        </form>

        <!-- Result Display Area -->
        <div id="result-container" class="text-center pt-4" style="display: none;">
             <div id="loader" class="loader mx-auto" style="display: none;"></div>
            <h2 id="result-text" class="text-xl font-semibold text-gray-800"></h2>
            <p id="confidence-text" class="text-gray-500"></p>
        </div>

    </div>

    <script>
        // Get references to the form and result elements
        const form = document.getElementById('prediction-form');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const confidenceText = document.getElementById('confidence-text');
        const loader = document.getElementById('loader');

        // Listen for the form submission event
        form.addEventListener('submit', async function(event) {
            // Prevent the default form submission which reloads the page
            event.preventDefault();

            // Show the result container and the loading spinner
            resultContainer.style.display = 'block';
            loader.style.display = 'block';
            resultText.textContent = ''; // Clear previous results
            confidenceText.textContent = ''; // Clear previous confidence

            // Get the form data
            const formData = new FormData(form);
            const data = {
                day: formData.get('day'),
                hour: parseInt(formData.get('hour')),
                minute: parseInt(formData.get('minute'))
            };

            try {
                // Send the data to the Flask backend's /predict endpoint
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Wait for the JSON response from the server
                const result = await response.json();
                
                // Hide the loader
                loader.style.display = 'none';

                // Display the prediction result
                if (result.error) {
                    resultText.textContent = result.error;
                    resultText.classList.add('text-red-500');
                } else {
                    resultText.textContent = result.prediction_text;
                    confidenceText.textContent = `Confidence: ${result.confidence}`;
                    resultText.classList.remove('text-red-500');
                }

            } catch (error) {
                // Handle network errors or other issues
                loader.style.display = 'none';
                resultText.textContent = 'An error occurred. Could not reach the server.';
                resultText.classList.add('text-red-500');
                console.error('Error:', error);
            }
        });
    </script>

</body>
</html>
