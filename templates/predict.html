{% extends 'layout.html' %}
{% block title %}Predict Traffic{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Make a Prediction</h3>
            </div>
            <div class="card-body">
                <p>Enter the vehicle counts and conditions to predict the traffic situation.</p>
                
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form action="{{ url_for('predict') }}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Car Count</label>
                            <input type="number" class="form-control" name="CarCount" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Bike Count</label>
                            <input type="number" class="form-control" name="BikeCount" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Bus Count</label>
                            <input type="number" class="form-control" name="BusCount" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Truck Count</label>
                            <input type="number" class="form-control" name="TruckCount" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Vehicles</label>
                        <input type="number" class="form-control" name="Total" required>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Time (24-hour)</label>
                            <input type="time" class="form-control" name="Time" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Day of Week</label>
                            <select class="form-select" name="Day of the week" required>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                                <option>Sunday</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
